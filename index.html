<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;

        /* Animated pastel background */
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        color: white;
    }

    h1 {
        font-size: 2.2rem;
        margin-bottom: 30px;
    }

    .options label {
        font-size: 1.4rem;
        margin: 10px;
        cursor: pointer;
    }

    input[type="checkbox"] {
        transform: scale(1.5);
        margin-right: 8px;
        cursor: pointer;
    }

    /* Floating hearts */
    .bg-heart {
        position: absolute;
        color: rgba(255,255,255,0.3);
        animation: float 8s linear infinite;
        font-size: 30px;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }

    /* Sparkle effect */
    .sparkle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: white;
        border-radius: 50%;
        animation: sparkle 3s infinite ease-in-out;
    }

    @keyframes sparkle {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <div class="options">
        <label><input type="checkbox" id="yesOption"> Yes ðŸ’•</label>
        <label><input type="checkbox" id="noOption"> No ðŸ˜¢</label>
    </div>
</div>

<audio id="music">
    <source src="pasilyo.mp3" type="audio/mpeg">
</audio>

<script>
    const yesOption = document.getElementById("yesOption");
    const noOption = document.getElementById("noOption");
    const music = document.getElementById("music");

    noOption.addEventListener("change", function() {
        if (noOption.checked) {
            noOption.checked = false;
            yesOption.checked = true;
            startLove();
        }
    });

    yesOption.addEventListener("change", function() {
        if (yesOption.checked) {
            startLove();
        }
    });

    function startLove() {
        music.play();
        createHearts();
    }

    function createHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("bg-heart");
            heart.innerHTML = "ðŸ’—";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 30 + 20 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }, 300);
    }

    // Sparkles generator
    setInterval(() => {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(sparkle);

        setTimeout(() => {
            sparkle.remove();
        }, 3000);
    }, 200);
</script>

</body>
</html>
